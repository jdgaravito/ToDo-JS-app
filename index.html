<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>To Do List JS App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <section class="sidebar">
          <div class="title_area">
            <h1 class="app_title">What needs to be done?</h1>
          </div>
          <div class="new_task_area">
            <div class="input-field">
              <input
                id="addTodoTextInput"
                type="text"
                placeholder="Write Your Task Here"
              />
              <button
                class="material-icons addbutton"
                onclick="handlers.addTodo()"
              >
                add
              </button>
            </div>
          </div>
        </section>
        <section class="main_tasks">
          <main>
              <h3>List of Tasks</h3>
              <button onclick="handlers.toggleAll()" class="toggleAll"><i class="material-icons toggle-icon">
                radio_button_checked</i><p>Toggle</p></button>
            <!-- <input id="editTodoTextInput" type="text" /> -->
            <ul></ul>

          </main>  
          
        </section>
      </div>
    </div>

    <footer><script src="js/todo.js"></script></footer>
  </body>
</html>
