<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans|Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <title>To Do List JS App</title>
  </head>
  <body>
    <nav><h1>To Do App</h1></nav>
    <main>
      <!-- <button id="displayTodosButton">Display Tasks</button>
        <button  id="toggleAllButton">Toggle Tasks</button> -->
      <div>
        <button onclick="handlers.displayToDos()">Display Tasks</button>
        <button onclick="handlers.toggleAll()">Toggle Tasks</button>
      </div>
      <div>
        <button onclick="handlers.addTodo()">Add New Task</button>
        <input id="addTodoTextInput" type="text" />
      </div>
      <div>
        <button onclick="handlers.editTodo()">Edit Task</button>
        <input id="editTodoPositionInput" type="number" />
        <input id="editTodoTextInput" type="text" />
      </div>
      <div>
        <button onclick="handlers.deleteTodo()">Delete Task </button>
        <input id="deleteTodoPositionInput" type="number" />
      </div>

      <div>
          <button onclick="handlers.completeTodo()">Mark as complete</button>
          <input id="completeTodoPositionInput" type="number">
      </div>
    </main>
    <footer>
      <script src="js/todo.js"></script>
    </footer>
  </body>
</html>
