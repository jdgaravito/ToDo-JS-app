<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans|Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List JS App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <section class="sidebar">
          <div class="title_area">
            <h1 class="app_title">What needs to be done?</h1>
          </div>
          <div class="new_task_area">
            <div class="input-field">
              <input
                id="addTodoTextInput"
                type="textarea"
                placeholder="Write Your Task Here"
              />
              <button
                class="material-icons addbutton"
                onclick="handlers.addTodo()"
              >
                add
              </button>
            </div>
          </div>
        </section>
        <section class="main_tasks">
          <main>
              <h3>List of Tasks</h3>
  
            <ul></ul>

          </main>  
          
        </section>
      </div>
    </div>

    <footer><script src="js/todo.js"></script></footer>
  </body>
</html>
